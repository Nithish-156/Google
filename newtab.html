<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="newtab.css">
</head>
<body>
  <nav>
    <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>

    <img src="Assets/apps.png" class="apps" alt="Icon">
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <img class="logo" src="Assets/logo.png" alt="Logo">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-5 input">
        <img src="Assets/Google_Magnifying_Glass.svg" class="sIcon" alt="Icon">

        <img src="Assets/mic.png" class="micIcon" alt="Icon">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row roicons">
        <div class="col"><img src="Assets/icons1.png" alt="" class="icons"></div>
        <div class="col"><img src="Assets/icons2.png" alt="" class="icons"></div>
        <div class="col"><img src="Assets/icons3.png" alt="" class="icons"></div>
        <div class="col"><img src="Assets/icons4.png" alt="" class="icons"></div>
      </div>
      <div class="row rticons">
        <div class="col"><img src="Assets/icons6.png" alt="" class="icons"></div>
        <div class="col"><img src="Assets/icons7.png" alt="" class="icons"></div>
        <div class="col"><img src="Assets/icons8.png" alt="" class="icons"></div>
      </div></div>
      <div class="footer">
        <p class="name">Done By Nithish Kumar</p>
        <p class="credits">credits</p>
      </div>
</body>
